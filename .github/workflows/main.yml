name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          wget \
          unzip \
          openjdk-11-jdk \
          zlib1g-dev \
          cython3 \
          autoconf \
          libtool \
          pkg-config \
          cmake \
          libffi-dev \
          libssl-dev \
          libncurses5-dev \
          libncursesw5-dev
          
    - name: Install Python dependencies
      run: |
        pip install buildozer
        pip install cython
        
    - name: Set up Android SDK and NDK
      run: |
        # 创建Android SDK目录
        export ANDROID_HOME=$HOME/android-sdk
        mkdir -p $ANDROID_HOME
        
        # 下载并安装Android SDK命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p $ANDROID_HOME/cmdline-tools
        unzip -q commandlinetools-linux-9477386_latest.zip -d $ANDROID_HOME/cmdline-tools/
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        
        # 设置环境变量
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # 接受Android SDK许可证（多次尝试确保所有许可证都被接受）
        echo "Accepting Android SDK licenses..."
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        # 再次运行以确保所有许可证都被接受
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # 安装必要的Android SDK组件
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "build-tools;36.1.0"
        
        # 再次接受许可证以确保新安装的组件也被接受
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # 验证安装
        ls -la $ANDROID_HOME
        ls -la $ANDROID_HOME/cmdline-tools/latest/
        
        # 显示已接受的许可证
        echo "Accepted licenses:"
        ls -la $ANDROID_HOME/licenses/ 2>/dev/null || echo "No licenses directory found"
        
        # 验证AIDL工具是否可用
        which aidl && echo "AIDL found successfully" || echo "AIDL not found, will use buildozer auto-download"
        
    - name: Build Android APK
      run: |
        # 设置环境变量
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.0:$ANDROID_HOME/build-tools/36.1.0
        
        # 验证环境变量
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "PATH: $PATH"
        
        # 验证build-tools目录是否存在
        echo "Checking build-tools directories:"
        if [ -d "$ANDROID_HOME/build-tools/33.0.0" ]; then
          echo "Build tools 33.0.0 directory found"
          ls -la $ANDROID_HOME/build-tools/33.0.0
        else
          echo "Build tools 33.0.0 directory not found"
        fi
        
        if [ -d "$ANDROID_HOME/build-tools/36.1.0" ]; then
          echo "Build tools 36.1.0 directory found"
          ls -la $ANDROID_HOME/build-tools/36.1.0
        else
          echo "Build tools 36.1.0 directory not found"
        fi
        
        cd android_client/files
        
        # 让buildozer自动下载缺失的工具
        buildozer -v android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: android_client/files/bin/*.apk
        retention-days: 30
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: android_client/files/bin/*.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          自动构建的Android APK文件
          
          - 构建编号: ${{ github.run_number }}
          - 提交: ${{ github.sha }}
          - 触发者: ${{ github.actor }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
